toml
[service]
name = "financeiro-auto"

[[services]]
name = "backend"
root = "backend"
buildCommand = "pip install -r requirements.txt"
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[[services]]
name = "frontend"  
root = "frontend"
buildCommand = "npm install && npm run build"
startCommand = "npm start"
